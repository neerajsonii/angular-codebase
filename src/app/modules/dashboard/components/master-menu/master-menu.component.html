<p>Master Menu</p>
<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <a href="#" onclick="return false" class="list-group-item list-group-item-action" *ngFor="let menuItem of masterMenuItems"
            [ngClass]="{'active': activeItem == menuItem.itemName}" (click)="menuItemClicked(menuItem)">{{menuItem.displayName}}
        </a>
        </div>
    </div>
    <div class="col-md-8">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-items" *ngFor="let tab of tabs">
                <a class="nav-link" data-toggle="tab" role="tab" [href]="'#'+tab.itemName" [ngClass]="{'active': activeItem == tab.itemName}"
                (click)="activeItem = tab.itemName">{{tab.displayName}} <span class="fa fa-window-close" (click)="onCloseClick(tab)"></span></a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show" role="tabpanel" *ngFor="let tab of tabs" [id]="tab.itemName" [ngClass]="{'active': activeItem == tab.itemName}">
                <ng-template appComponentLoader></ng-template>
            </div>
        </div>
    </div>
</div>
